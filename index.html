<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Gestor AL Pro | Controle Financeiro para Alojamento Local</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:'Poppins',sans-serif;
}

body{
background:linear-gradient(135deg,#0c1c2b,#132f46);
color:#fff;
line-height:1.6;
}

section{
padding:90px 20px;
max-width:1200px;
margin:auto;
}

/* ===== HERO ===== */

.hero{
display:flex;
flex-wrap:wrap;
align-items:center;
justify-content:center;
gap:60px;
text-align:center;
}

.hero-text{
flex:1 1 420px;
}

.hero h1{
font-size:52px;
margin-bottom:15px;
}

.hero p{
font-size:20px;
opacity:.9;
margin-bottom:30px;
}

.btn{
background:#2ee6c2;
color:#06202f;
padding:18px 42px;
border-radius:12px;
font-weight:700;
text-decoration:none;
display:inline-block;
transition:.3s;
}

.btn:hover{
transform:scale(1.05);
}

/* ===== IMAGENS (CORRIGIDO AQUI) ===== */

.hero-images{
flex:1 1 500px;
display:flex;
gap:25px;
justify-content:center;
align-items:center;
flex-wrap:wrap;
}

.hero-images img{
width:260px;
border-radius:16px;
box-shadow:0 15px 35px rgba(0,0,0,.45);
transition:.3s;
}

.hero-images img:hover{
transform:translateY(-6px);
}

/* RESPONSIVO */
@media(max-width:768px){
.hero{
flex-direction:column;
}
.hero-images img{
width:90%;
}
}
</style>
</head>

<body>

<section class="hero">

<div class="hero-text">
<h1>Gestor AL Pro</h1>

<p>
Controle financeiro completo do seu Alojamento Local  
em apenas <strong>5 minutos por dia</strong>
</p>

<a href="https://go.hotmart.com/M104320817Y" class="btn">Comprar Agora</a>
</div>


<!-- ðŸ”¥ AQUI ESTÃ A CORREÃ‡ÃƒO REAL ðŸ”¥ -->
<div class="hero-images">

<!-- CAPA -->
<img src="capa.jpg" alt="Capa do produto">

<!-- DASHBOARD (PAINEL) -->
<img src="painel.jpg" alt="Dashboard financeiro">

</div>

</section>

</body>
</html>
