<style>

*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:Arial,Helvetica,sans-serif;
}

body{
background:linear-gradient(135deg,#0b0e14,#181c25);
color:#fff;
display:flex;
justify-content:center;
align-items:center;
height:100vh;
padding:15px;
}

.quiz{
width:100%;
max-width:420px;
background:#141821;
border-radius:22px;
padding:26px;
box-shadow:0 30px 80px rgba(0,0,0,.7);
text-align:center;
position:relative;
overflow:hidden;
}

/* ================= TITULO ================= */

h1{
font-size:20px;
margin-bottom:10px;
}

.sub{
font-size:13px;
opacity:.7;
margin-bottom:15px;
}

/* ================= PROGRESSO ================= */

.progress{
height:6px;
background:#2c3240;
border-radius:10px;
overflow:hidden;
margin-bottom:20px;
}

.fill{
height:100%;
width:0%;
background:#ff2f75;
transition:.4s;
}

/* ================= QUEST√ÉO ================= */

.question{
min-height:55px;
font-size:17px;
margin-bottom:15px;
transition:.3s;
}

.options button{
width:100%;
padding:14px;
margin:7px 0;
border-radius:12px;
border:none;
background:#232838;
color:#fff;
cursor:pointer;
transition:.2s;
}

.options button:hover{
background:#ff2f75;
transform:scale(1.03);
}

/* ================= BOT√ÉO FINAL ================= */

.cta{
display:none;
width:100%;
padding:16px;
border:none;
border-radius:14px;
background:#ff2f75;
color:#fff;
font-weight:bold;
margin-top:15px;
cursor:pointer;
}

/* ================= LOADER ================= */

.loader{
display:none;
margin-top:20px;
font-size:14px;
}

.bar{
height:6px;
background:#ff2f75;
animation:load 2.5s forwards;
border-radius:10px;
}

@keyframes load{
from{width:0%}
to{width:100%}
}

/* ================= DEPOIMENTO ================= */

.toast{
position:fixed;
bottom:20px;
left:50%;
transform:translateX(-50%);
background:#1f2533;
padding:10px 14px;
border-radius:12px;
font-size:12px;
display:none;
box-shadow:0 10px 30px rgba(0,0,0,.6);
}

/* ================= TIMER ================= */

.timer{
margin-top:10px;
font-size:12px;
opacity:.6;
}

</style>
</head>

<body>

<div class="quiz">

<h1>Diagn√≥stico gratuito do seu Score</h1>
<div class="sub">Responda r√°pido (30 segundos)</div>

<div class="progress"><div class="fill" id="fill"></div></div>

<div class="question" id="question"></div>
<div class="options" id="options"></div>

<button class="cta" id="cta">Ver meu resultado ‚Üí</button>

<div class="loader" id="loader">
<p>Analisando seu perfil com IA...</p>
<div class="bar"></div>
</div>

<div class="timer" id="timer"></div>

</div>

<div class="toast" id="toast"></div>

<!-- SOM NOTIFICA√á√ÉO -->
<audio id="ding">
<source src="https://assets.mixkit.co/sfx/preview/mixkit-positive-notification-951.mp3">
</audio>

<script>

const redirectURL = "https://metodozeroexposicao.com";

/* ================= QUIZ ================= */

const questions = [
{q:"Seu score est√° abaixo de 500?",a:["Sim","N√£o sei","Acho que sim"]},
{q:"J√° teve cart√£o ou cr√©dito negado?",a:["Sim","Algumas vezes","Nunca"]},
{q:"Quer aprender como aumentar r√°pido?",a:["Sim agora","Claro","Com certeza"]}
];

let step = 0;

const question = document.getElementById("question");
const options = document.getElementById("options");
const fill = document.getElementById("fill");
const cta = document.getElementById("cta");
const loader = document.getElementById("loader");

function updateBar(){
fill.style.width = ((step)/questions.length)*100 + "%";
}

function show(){

const q = questions[step];

question.style.opacity=0;

setTimeout(()=>{
question.innerText=q.q;
options.innerHTML="";

q.a.forEach(text=>{
const btn=document.createElement("button");
btn.innerText=text;
btn.onclick=next;
options.appendChild(btn);
});

question.style.opacity=1;
updateBar();

},200);
}

function next(){
step++;

if(step<questions.length){
show();
}else{
finish();
}
}

function finish(){
options.style.display="none";
question.innerText="Seu resultado est√° pronto üëá";
cta.style.display="block";
fill.style.width="100%";
}

cta.onclick=function(){

cta.style.display="none";
loader.style.display="block";

fbq('track','Lead');

setTimeout(()=>{
window.location.href=redirectURL;
},2500);

};

show();

/* ================= SOCIAL PROOF ================= */

const names=["Carlos","Ana","Lucas","Mariana","Pedro","Fernanda"];

function toast(){
const t=document.getElementById("toast");
const ding=document.getElementById("ding");

const name=names[Math.floor(Math.random()*names.length)];

t.innerText=name+" acabou de acessar o m√©todo agora";

t.style.display="block";
ding.play();

setTimeout(()=>t.style.display="none",2500);
}

setInterval(toast,6000);

/* ================= TIMER ================= */

let time=5;

setInterval(()=>{
document.getElementById("timer").innerText=
"‚ö° Oferta expira em "+time+" minutos";
time--;
if(time<=0)time=5;
},60000);

</script>

</body>
</html>
