<title>Diagnóstico do Score</title>


<style>
*{box-sizing:border-box;font-family:Arial,sans-serif}

body{
margin:0;
background:linear-gradient(135deg,#0b0f18,#171c27);
color:#fff;
display:flex;
justify-content:center;
align-items:center;
height:100vh;
padding:15px;
}

.card{
max-width:420px;
width:100%;
background:#161b25;
padding:26px;
border-radius:20px;
box-shadow:0 25px 70px rgba(0,0,0,.6);
text-align:center;
}

h1{font-size:20px;margin-bottom:8px}
.sub{font-size:13px;opacity:.7;margin-bottom:18px}

.progress{
height:6px;
background:#2a3142;
border-radius:10px;
overflow:hidden;
margin-bottom:18px;
}

.fill{
height:100%;
width:0%;
background:#ff2f75;
transition:.4s;
}

.question{min-height:55px;font-size:16px;margin-bottom:12px}

.options button{
width:100%;
padding:14px;
margin:6px 0;
border:none;
border-radius:12px;
background:#242c3a;
color:#fff;
cursor:pointer;
}

.result{display:none}

.score{
font-size:46px;
font-weight:bold;
color:#ff2f75;
margin:10px 0;
}

.cta{
width:100%;
padding:16px;
border:none;
border-radius:14px;
background:#ff2f75;
color:#fff;
font-weight:bold;
margin-top:12px;
cursor:pointer;
}
</style>

<body>

<!-- GTM noscript -->
<noscript>
<iframe src="https://www.googletagmanager.com/ns.html?id=GTM-NQKTKKGB"
height="0" width="0" style="display:none;visibility:hidden"></iframe>
</noscript>


<div class="card">

<h1>Diagnóstico gratuito do seu Score</h1>
<div class="sub">Leva menos de 30 segundos</div>

<div class="progress"><div class="fill" id="fill"></div></div>

<div id="quizBox">
  <div class="question" id="question"></div>
  <div class="options" id="options"></div>
</div>

<div id="resultBox" class="result">
  <div class="score" id="score">420</div>
  <p>Seu score pode estar travando seu crédito.</p>
  <button class="cta" id="btnLead">Quero aumentar agora →</button>
</div>

</div>


<script>

const link="https://metodozeroexposicao.com";

/* QUIZ */
const questions=[
"Seu crédito já foi negado?",
"Seu score está abaixo de 500?",
"Possui dívidas atrasadas?",
"Quer aprender a aumentar rápido?"
];

let step=0;
let score=380;

const q=document.getElementById("question");
const op=document.getElementById("options");
const fill=document.getElementById("fill");

function show(){
q.innerText=questions[step];
op.innerHTML="";
["Sim","Não","Talvez"].forEach(t=>{
let b=document.createElement("button");
b.innerText=t;
b.onclick=next;
op.appendChild(b);
});
}

function next(){
score+=Math.floor(Math.random()*40)+25;
step++;
fill.style.width=(step/questions.length*100)+"%";
if(step<questions.length) show();
else finish();
}

function finish(){
document.getElementById("quizBox").style.display="none";
document.getElementById("resultBox").style.display="block";
document.getElementById("score").innerText=score;
}

/* ========= LEAD DISPARO GARANTIDO ========= */

document.getElementById("btnLead").addEventListener("mousedown",function(){

// META PIXEL
if(typeof fbq !== "undefined"){
  fbq('track','Lead');
}

// GTM
window.dataLayer.push({event:'lead'});

// espera disparar
setTimeout(function(){
  window.location.href=link;
},800);

});

/* ========================================= */

show();

</script>

</body>
</html>
